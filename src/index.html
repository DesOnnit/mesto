<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Место Россия">
    </header>
    <main>
        <section class="profile">
            <div class="profile__avatar-container">
                <img class="profile__avatar" src="<%=require('./images/image.png')%>" alt="Аватар пользователя">
                <button type="button" class="profile__avatar-edit-button"></button>  
            </div>
            <div class="profile__info">
                <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button transition-btn"></button>
                <h2 class="profile__info-subtitle">Исследователь океана</h2>
            </div>
            <button type="button" class="profile__add-button transition-btn"></button>
        </section>
        <section>
            <ul class="elements">
            </ul>   
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <form class="popup__form popup__form_type_edit" name="edit-form">
                    <h2  class="popup__form-title">Редактировать профиль</h2>
                    <label class="popup__label">
                        <input type="text" class="popup__input" id="name" name="name" value="Жак-Ив Кусто" minlength="2" maxlength="40" placeholder="Имя" required>
                        <span class="popup__error" id="name-error"></span>
                    </label>
                    <label class="popup__label">
                        <input type="text" class="popup__input" id="job" name="job" value="Исследователь океана" minlength="2" maxlength="200" placeholder="Работа" required>
                        <span class="popup__error" id="job-error"></span>   
                    </label>
                <button type="submit" class="popup__submit-button transition">Сохранить</button>
             </form>
            <button type="button" class="popup__form-close transition-btn"></button>
        </div>
    </div>
    <div class="popup popup_type_card">
        <div class="popup__container">
            <form class="popup__form popup__form_type_card" name="card-form">
                    <h2 class="popup__form-title popup__form-title_card">Новое место</h2>
                    <label class="popup__label">
                        <input type="text" class="popup__input" id="title" name="name" placeholder="Название" minlength="2" maxlength="30" required>
                        <span class="popup__error" id="title-error"></span>
                    </label>
                    <label class="popup__label">
                        <input type="url" class="popup__input" id="link" name="link" placeholder="Ссылка на картинку" required>
                        <span class="popup__error" id="link-error"></span>
                    </label>
                <button type="submit" class="popup__submit-button transition">Сохранить</button>
             </form>
            <button type="button" class="popup__form-close transition-btn"></button>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__container popup__container_img">
            <img class="popup__image" src="#" alt="Фото места">
            <p class="popup__form-title popup__img-title"></p>
            <button type="button" class="popup__form-close transition-btn"></button>
        </div>
    </div>
    <div class="popup popup_type_delet">
        <div class="popup__container">
            <form class="popup__form popup__form_delet">
                <h2 class="delet-title">Вы уверены?</h2>
                <button type="submit" class="popup__submit-button transition">Да</button>
                <button type="button" class="popup__form-close transition-btn"></button>  
            </form>
        </div>
    </div>
    <div class="popup popup_type_avatar">
        <div class="popup__container">
            <form class="popup__form popup__form_avatar">
                <h2 class="delet-title">Обновить аватар</h2>
                <label class="popup__label">
                    <input type="url" class="popup__input" id="avatar" name="avatar" placeholder="Ссылка на аватар" required>
                    <span class="popup__error" id="avatar-error"></span>
                </label>
                <button type="submit" class="popup__submit-button transition">Сохранить</button>
                <button type="button" class="popup__form-close transition-btn"></button>  
            </form>
        </div>
    </div>
    <template id="template-card">
        <li id="elements__card">
            <div class="element">
                <img class="element__image" alt="">
                <button type="button" class="element__trash transition-btn"></button>
                <div class="element__caption">
                    <h2 class="element__title"></h2>
                    <div class="element__caption_like">
                        <button type="button" class="element__like transition-like"></button>
                        <span class ="element__like_counter">0</span>
                    </div>
                </div>
            </div>
        </li>
    </template>
</body>
</html>
