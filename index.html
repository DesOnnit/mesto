<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">    
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Место Россия">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/image.png" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button transition-btn"></button>
                <h2 class="profile__info-subtitle">Исследователь океана</h2>
            </div>
            <button type="button" class="profile__add-button transition-btn"></button>
        </section>
        <section>
            <ul class="elements">
            </ul>   
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <form class="popup__form" name="edit-form" novalidate>
                    <h2 class="popup__form-title">Редактировать профиль</h2>
                    <input type="text" class="popup__form-input" id="name" name="name">
                    <input type="text" class="popup__form-input" id="job" name="job"> 
                <button type="submit" class="popup__form-save transition">Сохранить</button>
             </form>
            <button type="button" class="popup__form-close transition-btn"></button>
        </div>
    </div>
    <div class="popup popup-card">
        <div class="popup__container">
            <form class="popup__form" name="card-form" novalidate>
                    <h2 class="popup__form-title popup__form-title_card">Новое место</h2>
                    <input type="text" class="popup__form-input" id="title" name="name" value="Название">
                    <input type="text" class="popup__form-input" id="link" name="link" value="Ссылка на картинку">
                <button type="submit" class="popup__form-save transition">Сохранить</button>
             </form>
            <button type="button" class="popup__form-close transition-btn"></button>
        </div>
    </div>
    <div class="popup popup-img">
        <div class="popup__container popup__container_img">
            <img class="popup__image" src="" alt="">
            <p class="popup__form-title popup-img__title"></p>
            <button type="button" class="popup__form-close transition-btn"></button>
        </div>
    </div>
    <template id="template-card">
        <li id="elements__card">
            <div class="element">
                <img class="element__image" src="" alt="">
                <button type="button" class="element__trash transition-btn"></button>
                <div class="element__caption">
                    <h2 class="element__title"></h2>
                    <button type="button" class="element__like transition-like"></button>
                </div>
            </div>
        </li>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
