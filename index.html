<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">    
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Место Россия">
    </header>
    <main>
        <div class="profile">
            <img class="pofile__avatar" src="./images/image.png" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <h1 class="profile__info_title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__info_edit-button transition"></button>
                <h2 class="profile__info_subtitle">Исследователь океана</h2>
            </div>
            <button type="button" class="profile__add-button transition"></button>
        </div>
        <ul class="elements">
            <li>
                <figure class="element">
                    <img class="element__image" src="./images/Berlin.jpg" alt="Берлин">
                    <div class="element__caption">
                        <h2 class="element__title">Берлин</h2>
                        <button type="button" class="element__like transition"></button>
                    </div>
                </figure>
            </li>
            <li>
                <figure class="element">
                    <img class="element__image" src="./images/Polsha.jpg" alt="Польша">
                    <div class="element__caption">
                        <h2 class="element__title">Польша</h2>
                        <button type="button" class="element__like transition"></button>
                    </div>
                </figure>
            </li>
            <li>
                <figure class="element">
                    <img class="element__image" src="./images/Singapore.jpg" alt="Сингапур">
                    <div class="element__caption">
                        <h2 class="element__title">Сингапур</h2>
                        <button type="button" class="element__like transition"></button>
                    </div>
                </figure>
            </li>
            <li>
                <figure class="element">
                    <img class="element__image" src="./images/Tokyo.jpg" alt="Токио">
                    <div class="element__caption">
                        <h2 class="element__title">Токио</h2>
                        <button type="button" class="element__like transition"></button>
                    </div>
                </figure>
            </li>
            <li>
                <figure class="element">
                    <img class="element__image" src="./images/Turkey.jpg" alt="Турция">
                    <div class="element__caption">
                        <h2 class="element__title">Турция</h2>
                        <button type="button" class="element__like transition"></button>
                    </div>
                </figure>
            </li>
            <li>
                <figure class="element">
                    <img class="element__image" src="./images/LosAngeles.jpg" alt="Лос-Анджелес">
                    <div class="element__caption">
                        <h2 class="element__title">Лос-Анджелес</h2>
                        <button type="button" class="element__like transition"></button>
                    </div>
                </figure>
            </li>
        </ul>
    </main>
    <footer class="footer">
        <p>&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <div class="edit-form">
                    <h2 class="edit-form__title">Редактировать профиль</h2>
                    <p class="edit-form__input">Жак-Ив Кусто</p>
                    <p class="edit-form__input">Исследователь океана</p>
                    <button type="button" class="edit-form__save transition">Сохранить</button> 
             </div>
            <button type="button" class="edit-form__close transition"></button>
        </div>
    </div>
</body>
</html>
